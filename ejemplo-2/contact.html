<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Your Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead" class="fixed-top">
    <div class="container d-flex flex-column flex-md-row align-items-center pb3 border-bottom">
        <a href="index.html" id="logo" class="d-flex align-items-center">Your Name</a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a href="index.html" class="me-4 py-2">About</a>
            <a href="portfolio.html" class="me-4 py-2">Portfolio</a>
            <a href="contact.html" class="me py-2">Contact</a>
        </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required" class="form-control">
          </li>
          <li>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required" class="form-control">
          </li>
          <li>
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" required="required" class="form-control"></textarea>
          </li>
        </ul>
        <div class="row">
          <input type="submit" class="col-md-3 col-sm-12 col-xs-12">
        </div>
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
